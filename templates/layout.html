<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- Bootstrap JS (required for dismissible alerts to work) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

        <!--- import orbitron -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

        <link href="/static/style.css" rel="stylesheet">
        <script src="/static/base.js"></script>
        <title></title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #148ab8;">
          <a class="navbar-brand" style="color: #FFFFFF;" href="#">CryptoDuck</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" style="color: #FFFFFF; font-family: 'Open Sans', sans-serif;" href="{{ url_for('comparison') }}">Srovnání</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" style="color: #FFFFFF; font-family: 'Open Sans', sans-serif;" href="{{ url_for('calculator') }}">Kalkulátor</a>
              </li>
            </ul>
          </div>
        </nav>
        {% block title %}
        {% endblock %}
        {% if error_message %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error_message }}
                <span class="close" aria-label="Close" style="cursor: pointer; font-size: 1.5em; font-weight: bold;" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>

</html>
